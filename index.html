<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | HyplayJam24</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1280 height=720 tabindex="-1" style="width: 1280px; height: 720px; background: #231F20"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Build.data",
        frameworkUrl: "Build/Build.framework.js",
        codeUrl: "Build/Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "HyplayJam24",
        productVersion: "0.1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  
                <div id='fullscreenOverlay' style='
                    display: none; 
                    position: fixed; 
                    top: 0px; 
                    left: 0px; 
                    width: 100%; 
                    height: 100%; 
                    background-color: rgb(0, 0, 0); 
                    z-index: 9999;
                    color: rgb(255, 255, 255);
                    text-align: center;
                '>
                    <div style='height: 100%; display: flex; align-content: center; align-items: center; justify-content: center; flex-direction: column; font-family: sans-serif;'>
                        <div style='margin-top: 15%'>
                            <h1 id='play' style='width: 100%; cursor: pointer;'>Click To Play</h1>
                            <p style='width: 100%; margin-top: 20px;'>or</p>
                            <img id='signin' src='./StreamingAssets/signin.png' style='width: 350px; cursor: pointer;'>
                        </div>
                        <img src='./StreamingAssets/poweredby.png' style='width: 150px; margin-top: 50px;'>
                    </div>
                </div>
            
                    <script>
                        if (self != top) {
                            document.getElementById('fullscreenOverlay').style.display = 'block';
                        }

                        document.getElementById('play').addEventListener('click', function() {
                            window.top.location = window.location.href;
                        });

                        document.getElementById('signin').addEventListener('click', function() {
                            var redirectUri = window.location.href;
                            var url = 'https://hyplay.com/oauth/authorize/?appId=' + 'ed381ba3-1fc2-4fda-b848-854ca84d2d44' + '&chain=HYCHAIN&responseType=token' + '&expiresAt=1727472119' + '&redirectUri=' + redirectUri;
                            window.top.location = url;
                        });
                    </script>
            </body>
</html>
